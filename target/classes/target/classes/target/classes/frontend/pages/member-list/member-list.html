<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chess club administration page</title>
  </head>
  <body onload="getMembers()">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Home</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link"
              aria-current="page"
              href="/pages/member-list/member-list.html"
              >Members list</a
            >
            <a class="nav-link" href="/page-2.html">Page 2</a>
            <a class="nav-link" href="/page-3.html">Page 3</a>
          </div>
        </div>
      </div>
    </nav>
    <div id="memberTable">
      <button type="button" class="btn btn-primary" id="addMember">
        Add new member
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Sex</th>
            <th scope="col">Age</th>
            <th scope="col">Career experience</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <button type="button" class="btn btn-primary" id="editMember">
            Edit member
          </button>
          <button type="button" class="btn btn-primary" id="deleteMember">
            Delete member
          </button>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts.js"></script>
    <script type="module" src="../../commons/requests.js"></script>
    <script>
      const API_BASE_URL = "http://localhost:8082";

      const getMembers = async () => {
        console.log("request starts");
        const response = await fetch(`${API_BASE_URL}/member`);
        console.log(response);
        const members = await response.json();
        console.log(members);

        const memberTable = document.getElementById("memberTable");
        const memberTableBody = memberTable.querySelector("tbody");
        members.forEach((m) => {
          const memberRow = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.innerText = m.name;
          memberRow.appendChild(nameCell);

          const lastnameCell = document.createElement("td");
          lastnameCell.innerText = m.lastName;
          memberRow.appendChild(lastnameCell);

          const emailCell = document.createElement("td");
          emailCell.innerText = m.email;
          memberRow.appendChild(emailCell);

          const actionCell = document.createElement("td");

          const editButton = document.createElement("button");
          editButton.innerText = "EDIT";
          editButton.className = "btn btn-warning";
          editButton.style = "margin-right: 10px";
          editButton.addEventListener("click", async () => {
            window.location.replace(
              `../edit-member/edit-member.html?id=${m.id}`
            );
          });
          actionCell.appendChild(editButton);

          const replaceButton = document.createElement("button");
          replaceButton.innerText = "REPLACE";
          replaceButton.className = "btn btn-warning";
          replaceButton.style = "margin-right: 10px";
          replaceButton.addEventListener("click", async () => {
            window.location.replace(
              `../replace-member/replace-member.html?id=${m.id}`
            );
          });
          actionCell.appendChild(replaceButton);

          const deleteButton = document.createElement("button");
          deleteButton.innerText = "DELETE";
          deleteButton.className = "btn btn-danger";
          deleteButton.addEventListener("click", async () => {
            await deleteMemberById(m.id);
            window.location.reload();
          });
          actionCell.appendChild(deleteButton);

          memberRow.appendChild(actionCell);

          memberTableBody.appendChild(memberRow);
        });
        return members;
      };
    </script>
  </body>
</html>
